<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Blank</title>
    <!-- Custom fonts for this template-->
    <link href="../../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="../../../../assets/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Menú -->
        <!-- <app-menu></app-menu> -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Cabecera -->
                <!-- <app-cabecera></app-cabecera> -->
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Prestamos</h1>
                    </div>
                    <!-- Content Row -->
                    <!-- Brand Buttons -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Registro de Préstamos</h6>
                        </div>
                        <div class="card-body">
                          <div class="row">
                            <div class="col-lg-6 m-auto">
                              <form [formGroup]="form" (ngSubmit)="addPrestamo()">
  

                             <select formControlName="idcliente" class="form-control mt-2" (change)="onClienteSelected($event)">
                              <option value="" disabled selected>Seleccionar Cliente</option>
    <!-- Aquí debes iterar sobre tus clientes disponibles para mostrar cada opción -->
                                    <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }}  {{ cliente.apellido }}</option>
                                                </select>
                               <span *ngIf="form.get('idcliente')?.hasError('required') && form.get('idcliente')?.touched">
                                        Seleccione un Cliente
                                      </span>
                                
                                <select formControlName="idproducto" class="form-control mt-2" (change)="onProductoSelected($event)">
                                  <option value="" disabled selected>Seleccionar Producto</option>
                                  <!-- Aquí debes iterar sobre tus productos disponibles para mostrar cada opción -->
                                  <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.descripcion }}</option>
                                </select>
                                <span *ngIf="form.get('idproducto')?.hasError('required') && form.get('idproducto')?.touched">
                                  Seleccione un Producto
                                </span>
<!--                                 
                                <input formControlName="idempleado" type="number" class="form-control mt-2" placeholder="ID Empleado">
                                <span *ngIf="form.get('idempleado')?.hasError('required') && form.get('idempleado')?.touched">
                                  El campo ID Empleado es <strong>requerido</strong>
                                </span> -->
                                
                                <input formControlName="monto" type="number" class="form-control mt-2" placeholder="Monto">
                                <span *ngIf="form.get('monto')?.hasError('required') && form.get('monto')?.touched">
                                  El campo Monto es <strong>requerido</strong>
                                </span>
                                <br>
                               <label> Fecha y hora de Empeño</label>
                                <input formControlName="fecha_empeno" type="text" class="form-control mt-2" placeholder="Fecha de Empeño" [disabled]="true">
                                <span *ngIf="form.get('fecha_empeno')?.hasError('required') && form.get('fecha_empeno')?.touched">
                                  El campo Fecha de Empeño es <strong>requerido</strong>
                                </span>
                                <br>
                                <label> Fecha Límite de Pago</label>
                              
                                <input formControlName="fecha_limite" type="datetime-local" class="form-control mt-2" placeholder="Fecha Límite">
                                <span *ngIf="form.get('fecha_limite')?.hasError('required') && form.get('fecha_limite')?.touched">
                                  El campo Fecha Límite es <strong>requerido</strong>
                                </span>
                        
                                <!-- Resto del código HTML -->
                                
                                <div class="row mt-2 text-center">
                                  <div class="col-lg-6">
                                    <button routerLink="/productos" type="button" class="btn btn-secondary">Volver</button>
                                  </div>
                                  <hr>
                                  <div class="col-lg-6">
                                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Aceptar</button>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</body>

</html>
