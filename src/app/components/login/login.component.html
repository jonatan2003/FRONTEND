
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Login</title>
    <link rel="stylesheet" href="../../../assets/css/login.css">


</head>

<body >

        <div  clas="contenedor">

            <div  class="contenedor1">

                <div  class="contenedor2">
                    <div  class="contenedor3"  >
                        <!-- Nested Row within Card Body -->
                       
                          <div class="row">
                            <div class="xd"> 
                              <h1  class="xd1">SISTEMA</h1>
                              <h1 class="xd1"> GATO</h1>
                             </div>
                              <div class="contenedor4">
                                <div class=""> <img src="../../../assets/img/login/gato.png" alt="" class="img"> </div>
                                  
                                      
  
                                      <mat-card-header class="text-center" >
                                          <mat-card-title  class="mat-card-title" >Iniciar Sesión</mat-card-title>
                                        </mat-card-header>
  
                                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
                                          <mat-card class="mat-card">
                                           
  
                                            <mat-card-content class="mat-card-content">
  
                                              <mat-form-field appearance="fill" class="form-group">
                                                <mat-label>Ingrese su usuario</mat-label>
                                                <input matInput formControlName="usuario" >
                                                
                                              </mat-form-field>
                                            </mat-card-content>
                                            
                                              <mat-card-content class="mat-card-content">
  
                                              <mat-form-field appearance="fill" class="form-group">
                                                <mat-label>Ingrese la contraseña</mat-label>
                                                <input matInput type="password" formControlName="password" >
                                              </mat-form-field>
  
                                            </mat-card-content>
  
                                            <mat-card-actions class="mat-card-actions">
                                              <button mat-raised-button color="primary" type="submit" class="button">Iniciar Sesión</button>
                                            </mat-card-actions>
                                          </mat-card>
                                        </form>
  
  
                                     
        
     
                                  
                              </div>
                          </div>
                        
                       
                    </div>
                </div>

            </div>

        </div>

   

   

</body>

</html>
